{%load static%}
{%block body_block%}
{%if drugs%}
    <div class="box">
        <div class="table">
            <table>
                <thead>
                    <tr id="heading">
                        <th>Drug</th>
                        <th>Category</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        <th><a href="{%url 'settings:drug_add'%}"><i class="fas fa-plus"></i></a></th>
                    </tr>
                </thead>
                <tbody>
                 {%for d in drugs%}
                    <tr data-url="{%url 'settings:drug_details' d.pk%}">
                        <td>{{d.name}}</td>
                        <td>{{d.get_category_display}}</td>
                        <td data-url="{%url 'settings:drug_update' d.pk%}"><i class="fas fa-edit"></i></td>
                        <td data-url="{%url 'settings:drug_delete' d.pk%}"><i class="fas fa-trash"></i></td>
                        <td></td>
                    </tr>
                {%endfor%}
                </tbody>
            </table>
        </div>
        <div class="form">
            <i class="fas fa-filter"></i>
            <form method="POST" action="{%url 'settings:drugs_list'%}" class="filter-form" autocomplete="off">
                <h3>Drug Filter</h3>
                {%csrf_token%}
                <p>{{form.name.label}}</p>
                <p>{{form.name}}</p>
            </form>
        </div>
    </div>
{%else%}
    <p class="no-data">No drugs listed</p>
    <a href="{%url 'settings:drug_add'%}" class="add-data"><i class="fas fa-plus"></i></a>
{%endif%}
{%endblock%}
