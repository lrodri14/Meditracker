{%extends 'base.html'%}
{%load static%}
{%block title%}Drugs List{%endblock%}
{%block return%}<a href="{%url 'settings:settings'%}"><i class="fas fa-long-arrow-alt-left"></i></a>{%endblock%}
{%block body_block%}
<link rel="stylesheet" href="{%static 'settings/css/drugs_list.css'%}">
    {%if drugs%}
        <h1>Drugs Created</h1>
            <table>
                <tr id="heading">
                    <th>Allergy</th>
                </tr>
                {%for d in drugs%}
                    <tr onclick="window.location='{%url 'settings:drug_details' d.pk%}'">
                        <td>{{d.name}}</td>
                    </tr>
                {%endfor%}
            </table>
    {%else%}
        <p id="no-drugs">There are no drugs listed</p>
    {%endif%}
<script src="{%static 'settings/js/drugs_list.js'%}"></script>
{%endblock%}
