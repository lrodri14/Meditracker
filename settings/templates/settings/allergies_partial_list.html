{% load static %}

{% if allergies %}
     {% for a in allergies %}
        <tr data-url="{% url 'settings:allergy_details' a.pk %}">
            <td>{{ a.allergy_type }}</td>
            <td><i class="fas fa-edit" data-url="{% url 'settings:update_allergy' a.pk %}"></i></td>
            <td><i class="fas fa-trash" data-url="{% url 'settings:delete_allergy' a.pk %}"></i></td>
            <td></td>
        </tr>
    {% endfor %}
{% endif %}
