{%load static%}
{%block body_block%}
    {%if insurances%}
    <div class="box">
        <div>
            <table>
                <thead>
                    <tr id="heading">
                        <th>Company</th>
                        <th>Country</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        <th><i class="fas fa-plus" data-url="{%url 'settings:insurance_add'%}"></i></th>
                    </tr>
                </thead>
                <tbody>
                {%for i in insurances%}
                    <tr data-url="{%url 'settings:insurance_details' i.pk%}">
                        <td>{{i.company}}</td>
                        <td>{{i.get_country_display}}</td>
                        <td><i class="fas fa-edit" data-url="{%url 'settings:insurance_update' i.pk%}"></i></td>
                        <td><i class="fas fa-trash" data-url="{%url 'settings:insurance_delete' i.pk%}"></i></td>
                        <td></td>
                    </tr>
                {%endfor%}
                </tbody>
            </table>
        </div>
        <div>
            <i class="fas fa-filter"></i>
            <form method="GET" action="{%url 'settings:filter_insurance'%}" class="filter-form" autocomplete="off">
                <h3>Filter Insurance</h3>
                <p>{{form.company.label}}</p>
                <p>{{form.company}}</p>
            </form>
        </div>
    </div>
    {%else%}
        <p class="no-data">No insurances listed</p>
        <a href="{%url 'settings:insurance_add'%}" class="add-data"><i class="fas fa-plus"></i></a>
    {%endif%}
{%endblock%}
