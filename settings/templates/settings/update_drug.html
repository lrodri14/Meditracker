{%load static%}
{%block body_block%}
<form method="POST" autocomplete="off" action="{%url 'settings:update_drug' drug.pk%}" class="update">

    <h2>Update Drug</h2>
    <p>{{form.name.label}}</p>
    <p>{{form.name}}</p>
    <p>{{form.category.label}}</p>
    <p>{{form.category}}</p>

</form>
{%endblock%}
