{% load static %}
{% if insurance %}
    <form method="POST" action="{% url 'settings:delete_insurance' insurance.pk %}" class="insurance_delete" id="delete">
        {% csrf_token %}
        <h2>{{ insurance.company }}</h2>
        <h3>Are you sure you want to delete this carrier?</h3>
        <button id="yes" type="submit" name="choice" value="yes">Yes</button>
        <button id="no" type="submit" name="choice" value="no">No</button>
    </form>
{% else %}
    <div class="error-response">
        <p>{{ error }}</p>
        <button type="button">Ok</button>
    </div>
{% endif %}
