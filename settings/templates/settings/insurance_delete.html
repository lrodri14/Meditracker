{%load static%}
{%block body_block%}
<form method="POST" action="{%url 'settings:insurance_delete' insurance.pk%}" class="insurance_delete" id="delete">
    {%csrf_token%}
    <h2>{{insurance.company}}</h2>
    <h3>Are you sure you want to delete this carrier?</h3>
    <button id="yes" type="submit" name="choice" value="yes">Yes</button>
    <button id="no" type="submit" name="choice" value="no">No</button>
</form>
{%endblock%}
