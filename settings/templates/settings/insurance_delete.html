{%extends 'base.html'%}
{%load static%}
{%block title%}Insurance Delete{%endblock%}
{%block return%}<a href="{%url 'settings:insurance_details' insurance.pk%}"><i class="fas fa-long-arrow-alt-left"></i></a>{%endblock%}
{%block body_block%}
<link rel="stylesheet" href="{%static 'settings/css/insurance_delete.css'%}">
<form method="POST">
    {%csrf_token%}
    <h1>{{insurance.company}}</h1>
    <h3>Are you sure you want to delete this insurance carrier?</h3>
    <label for="yes"></label>
    <input id="yes" type="submit" name="choice" value="yes">
    <label for="no"></label>
    <input id="no" type="submit" name="choice" value="no">
</form>
{%endblock%}
