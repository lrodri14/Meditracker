{%load static%}
{%if allergies%}
     {%for a in allergies%}
        <tr data-url="{%url 'settings:allergies_details' a.pk%}">
            <td>{{a.allergy_type}}</td>
            <td><i class="fas fa-edit" data-url="{%url 'settings:allergies_update' a.pk%}"></i></td>
            <td><i class="fas fa-trash" data-url="{%url 'settings:allergies_delete' a.pk%}"></i></td>
            <td></td>
        </tr>
    {%endfor%}
{%else%}
    <p class="no-data">No allergies listed</p>
{%endif%}
