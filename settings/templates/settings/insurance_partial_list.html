{% load static %}

{% if insurances %}
    {% for i in insurances %}
        <tr data-url="{% url 'settings:insurance_details' i.pk %}">
            <td>{{ i.company }}</td>
            <td>{{ i.get_country_display }}</td>
            <td><i class="fas fa-edit" data-url="{% url 'settings:update_insurance' i.pk %}"></i></td>
            <td><i class="fas fa-trash" data-url="{% url 'settings:delete_insurance' i.pk %}"></i></td>
            <td></td>
        </tr>
    {% endfor %}
{% endif %}
