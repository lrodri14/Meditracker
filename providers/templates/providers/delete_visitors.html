{%load static%}
<form method="POST" action="{%url 'providers:delete_visitor' visitor.pk%}" id="delete-operation">
    {%csrf_token%}
    <h1>{{visitor.name}} {{visitor.last_name}}</h1>
    <h3>Are you sure you want to delete this contact?</h3>
    <button type="submit" name='choice' value="yes">Yes</button>
    <button type="submit" name='choice' value="no">No</button>
</form>
