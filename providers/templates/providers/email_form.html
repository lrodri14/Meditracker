{% load static %}
<form method="POST" action="{% url 'providers:send_email' %}" class="email-form">
    <h2>Send Email </h2>
    <p>Date: {{ today }}</p>
    <p>To: {{ receiver }}</p>
    <p>From: {{ sender }}</p>
    <hr>
    <p>{{ form.subject.label }}</p>
    <p>{{ form.subject }}</p>
    <p>{{ form.body.label }}</p>
    <p>{{ form.body }}</p>
    <button type="submit">Send Email</button>
</form>
