{%load static%}
<form method="POST" action="{%url 'providers:update_visitors' visitor.pk%}" class="update-visitor-form" autocomplete="off">
    {%csrf_token%}
    <h2>Create Visitor</h2>
    <p>{{form.name.label}}</p>
    <p>{{form.name}}</p>
