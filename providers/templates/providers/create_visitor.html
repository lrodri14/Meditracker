<!--This template is used to render the form to create instances of the Providers Class-->
{% load static %}
<form method="POST" action="{% url 'providers:create_visitor' %}" class="create-visitor-form" autocomplete="off">
    {% csrf_token %}
    <h2>Create Visitor</h2>
    <p>{{ form.name.label }}</p>
    <p>{{ form.name }}</p>
    <p>{{ form.last_name.label }}</p>
    <p>{{ form.last_name }}</p>
    <p>{{ form.contact.label }}</p>
    <p>{{ form.contact }}</p>
    <p>{{ form.email.label }}</p>
    <p>{{ form.email }}</p>
    <p>{{ form.company.label }}</p>
    <p>{{ form.company }}</p>
    <!--Custom Error-->
    <p class="error"><small>{{ error }}</small></p>
    <button type="submit">Save</button>
</form>
