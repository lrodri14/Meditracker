{%load static%}
<form method="POST" action="{%url 'providers:delete_provider' provider.pk%}" id="delete-operation">
    {%csrf_token%}
    <h1>{{provider.company}}</h1>
    <h3>Are you sure you want to delete this provider?</h3>
    <button type="submit" name='choice' value="yes">Yes</button>
    <button type="submit" name='choice' value="no">No</button>
</form>
