<!--Included Template in patients.html-->
{%load static%}
{%for p in patients%}
    <tr onclick="window.location='{%url 'patients:patients_details' p.pk%}'">
        <td>{{p.id_number}}</td>
        <td>{{p.first_names}}</td>
        <td>{{p.last_names}}</td>
        <td>{{p.birthday}}</td>
        <td>{{p.age}}</td>
        <td>{{p.phone_number}}</td>
        <td>{{p.get_civil_status_display}}</td>
        <td>{{p.get_origin_display}}</td>
        <td>{{p.get_residence_display}}</td>
        {%if doctor%}<td data-url="{%url 'patients:patients_update' p.pk%}"><i class="fas fa-edit"></i></td>
        <td data-url="{%url 'patients:patients_delete' p.pk%}"><i class="fas fa-trash"></i></td>{%endif%}
        <td></td>
<!--        <a href="{%url 'patients:patients_update' p.pk%}"></a>-->
<!--        <a class="delete" href="{%url 'patients:patients_delete' p.pk%}"></a>-->
    </tr>
{%endfor%}
