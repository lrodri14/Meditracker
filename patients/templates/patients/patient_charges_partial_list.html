<!-- Template used to display specific patient charges dynamically-->
{% load static %}

{% if charges %}
    {% for c in charges %}
        <tr {% if c.medical_status %} onclick="window.location='{% url 'appointments:consult_details' c.pk %}'" {% endif %}>
            <td>{{ c.datetime|date }}</td>
            <td>{{ c.datetime|time }}</td>
            <td>{{ c.created_by }}</td>
            <td>{{ c.charge }}</td>
        </tr>
    {% endfor %}
{% endif %}
