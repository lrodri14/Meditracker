{%load static%}
{%if patient%}
<form method="POST" action="{%url 'patients:patients_delete' patient.pk%}" id="modal-form">
    {%csrf_token%}
    <h1>{{patient.first_names}} {{patient.last_names}}</h1>
    <h3>Are you sure you want to delete this record?</h3>
    <button type="submit" name='choice' value="yes">Yes</button>
    <button type="submit" name='choice' value="no">No</button>
</form>
{%else%}
    {%if error%}
        <p>{{error}}</p>
        <button type="button">Ok</button>
    {%else%}
        <p>{{patient_deleted}}</p>
        <button type="button">Ok</button>
    {%endif%}
{%endif%}
