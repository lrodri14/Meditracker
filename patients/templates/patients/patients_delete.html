{%extends 'base.html'%}
{%load static%}
{%block title%}Delete{%endblock%}
{%block return%}<a href="{%url 'patients:patients'%}"><i class="fas fa-long-arrow-alt-left"></i></a>{%endblock%}
{%block body_block%}
<link rel="stylesheet" href="{%static 'patients/css/patients_delete.css'%}">
<form method="POST" action="{%url 'patients:patients_delete' patient.pk%}">
    <h1>{{patient.first_names}} {{patient.last_names}}</h1>
    <h3>Are you sure you want to delete this record?</h3>
    {%csrf_token%}
    <input type="submit" name="choice" value="yes">
    <input type="submit" name="choice" value="no">
</form>
<script src="{%static 'patients/js/patient_delete.js'%}"></script>
{%endblock%}
