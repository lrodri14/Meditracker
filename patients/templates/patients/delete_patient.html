<!-- This template is used to render the form for deletion confirmation-->
{% load static %}
<!-- Confirmation -->
{% if patient %}
    <form method="POST" action="{% url 'patients:delete_patient' patient.pk %}" id="modal-form">
        {% csrf_token %}
        <h2>{{ patient.first_names }} {{ patient.last_names }}</h2>
        <p><small>Are you sure you want to delete this record?</small></p>
        <button type="submit" name='choice' value="yes">Yes</button>
        <button type="submit" name='choice' value="no">No</button>
    </form>
<!-- If the patient is linked to other consults or the patient was deleted successfully, then this will be rendered-->
{% else %}
    <div class="modal-response">
        {% if error %}
            <p><small>{{ error }}</small></p>
        {% else %}
            <p>{{ patient_deleted }}</p>
        {% endif %}
        <button type="button">Ok</button>
    </div>
{% endif %}
