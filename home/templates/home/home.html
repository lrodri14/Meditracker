{%load static%}
{%block title%}Home{%endblock%}
{%block body_block%}
{%block return%}{%endblock%}{%block home%}{%endblock%}
<link rel="stylesheet" href="{%static 'home/css/home.css'%}">
<div class="container">
    <h1>Menu</h1>
    <div class="wrapper-one">
        <div class="tile" onclick="window.location='{%url 'patients:patients'%}'">
            <i class="fas fa-user-injured"></i>
            <h3>Patients</h3>
        </div>
        <div class="tile" onclick="window.location='{%url 'appointments:consults'%}'">
            <i class="far fa-calendar-check"></i>
            <h3>Appointments</h3>
        </div>
        <div class="tile" onclick="window.location=''">
            <i class="far fa-clipboard"></i>
            <h3>Records</h3>
        </div>
        <div class="tile" onclick="window.location=''">
            <i class="fas fa-file-invoice"></i>
            <h3>Reports</h3>
        </div>
    </div>

    <div class="wrapper-two">
        <div class="tile" onclick="window.location=''">
            <i class="fas fa-handshake"></i>
            <p>Providers</p>
        </div>
        <div class="tile" onclick="window.location='{%url 'settings:settings'%}'">
            <i class="fas fa-cog"></i>
            <p>Settings</p>
        </div>
        <div class="tile" onclick="window.location='{%url 'accounts:profile'%}'">
            <i class="fas fa-user"></i>
            <p>Profile</p>
        </div>
        <div class="tile" onclick="window.location='{%url 'accounts:logout'%}'">
            <i class="fas fa-sign-out-alt"></i>
            <p>Log Out</p>
        </div>
    </div>
</div>
<script src="{%static 'home/js/home.js'%}"></script>
{%endblock%}
