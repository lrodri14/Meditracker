{% extends 'base.html'%}
{%block body_block%}
    {% if validlink %}
        <h3>Change Password</h3>
        <form method="POST">
            {%csrf_token%}
            {{form.as_p}}
            <button type="submit">Reset</button>
        </form>
    {%else%}
        <p>The link was invalid, please let use send you another email for password resetting. <a href="{%url 'accounts:password_reset'%}">Reset</a></p>
    {%endif%}
{% endblock %}
