{%extends 'base.html'%}
{%block body_block%}
    {%if form.errors%}
        <p>Your credentials are incorrect, please try again.</p>
    {%endif%}
    <form action="" method="POST">
        {%csrf_token%}
        {{form.as_p}}
        <p><a href="{%url 'accounts:password_reset'%}">Did you forgot your password?</a></p>
        <button type="submit">Log In</button>
    </form>
{%endblock%}
