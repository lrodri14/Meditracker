{% extends 'base.html'%}
{%load static%}
{%block body_block%}
<link rel="stylesheet" href="{%static 'accounts/css/password_reset.css'%}">
    <form method="POST" autocomplete="off">
        <h1>Password reset</h1>
        {%csrf_token%}
        <p>{{form.email.label}}</p>
        <p>{{form.email}}</p>
        <button type="submit">Send Email</button>
        <p><small>The email must match the one registered in your Meditracker account.</small></p>
    </form>
{%endblock%}
